<!-- membuat table dengan bootstrap berikut ini beberapa class yang digunakan
-.table =class ini digunakan untuk mendefinisikan atau membuat table standar/table biasa
-.table-striped merupakan class tambahan untuk membuat table dengan menggunakan bootstrap.
-.table-bordered di gunakan untuk membuat table yang memiliki garis dan termasuk class tambahan pada bootstrap untuk mendesign table 
-.table-hover merupakan class tambahan untuk mendesign table menggunakan bootstrap yang digunakan untuk membuat efek hover pada row table pada cursor mouse di letakkan di atas row table 
dan untuk membuat pewarnaan berikut merupakan beberapa classnya 
.success hijau
.danger merah 
.info biru
.warning kuning  -->

<!DOCTYPE html>
<html>
    <head>
        <title>Membuat table dengan bootstrap</title>

        <script type="text/javascript" src="js/bootstrap.js"></script>
    </head>
<body>

            </tr>
            <tr>

            </tr>
            <tr>

            <tr>
                <td>5</td>

            </tr>
        </tbody>
     </table>
    </div>
</body>
</html>
